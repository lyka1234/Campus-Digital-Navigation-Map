<setup>
set.title("CDMN Admin")
</setup>
<style>
input{
width: 100% !important;
max-width: 20em !important;
}
textarea{
width: 100% !important;
max-width: 20em !important;
}
</style>
<body>
<nav>
<p id="feed"></p>
</nav>
<cont bbg m center>
<p m unbound>Admin</p>

<span row="">
<p m no-m no-p unbound item-left>Type</p>
<select bol2 id="type" placeholder="Please Put*">
<option>Building</option>
<option>Floor</option>
</select>
</span>
<span row="">
<p m no-m no-p unbound item-left>Name</p>
<textarea bol2 id="name" placeholder="Please Put*"></textarea>
</span>
<span row="">
<p m no-m no-p unbound item-left>Info</p>
<textarea mid bol2 id="info" placeholder="Please Put*"></textarea>
</span>
</span>
<span row="">
<p m no-m no-p unbound item-left>Image1 Url</p>
<textarea bol2 id="image" placeholder="Optional"></textarea>
</span>
<span row="">
<p m no-m no-p unbound item-left>Image2 Url</p>
<textarea bol2 id="image2" placeholder="Optional"></textarea>
</span>
<span row="">
<p m no-m no-p unbound item-left>Image3 Url</p>
<textarea bol2 id="image3" placeholder="Optional"></textarea>
</span>
<button onmousedown="submitData()" gbg g2>Submit</button>
</cont>
<span row="">
<p m2>Key</p>
<input type="password" id="key" placeholder="Enter Key" value="" oninput="saveKey()"></input>
</span>
<script src="https://ise.web.app/load.js"></script>
<script>
const _0x3b1e=['\x68\x74\x74\x70\x73\x3A\x2F\x2F\x78\x38\x6B\x69\x2D\x6C\x65\x74\x6C\x2D\x74\x77\x6D\x74\x2E\x6E\x37\x2E\x78\x61\x6E\x6F\x2E\x69\x6F\x2F\x61\x70\x69\x3A\x66\x6A\x4D\x46\x61\x69\x54\x42\x2F\x6D\x61\x70'];
const _url=_0x3b1e[0];

function saveKey() {
const key = dom('#key').value;
localStorage.setItem('userKey', key); 
}

function submitData() {
const name = dom('#name').value;
const info = dom('#info').value;
const image = dom('#image').value;
const image2 = dom('#image2').value;
const image3 = dom('#image3').value;
const type = dom('#type').value;
const key = dom('#key').value;

fetch(_url, {
method: 'POST',
headers: {
'Content-Type': 'application/json',
},
body: JSON.stringify({
key: key,
name: name,
info: info,
image: image,
image2: image2,
image3: image3,
type: type,
})
})
.then(response => response.json())
.then(data => dom('#feed').text = 'Sent')
.catch(error => dom('#feed').text = error);
setTimeout(() => {
dom('#feed').text = ''
}, 1200);
}

window.onload = function() {
const savedKey = localStorage.getItem('userKey');
if (savedKey) {
dom('#key').value = savedKey;
}
}
</script>
