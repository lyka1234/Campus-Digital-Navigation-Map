<style>
* {--matte2:#202331;--blue2:hsl(229, 38%, 38%);
animation: fadeIn 0.2s forwards;
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: auto; }
}

@keyframes fadeOut {
from { opacity: auto; }
to { opacity: 0; }
}

path {fill: auto; opacity: 1;transition: fill 0.3s, opacity 0.3s; }

path:hover {opacity: 1; fill: auto; }

svg:hover path:not(:hover) {opacity: 0.3; }
path:not(:hover) {display: block; }

svg{min-width: 30em; scale:0.8;}

input[type="range"] {

appearance: none;
height: 1px;
background:var(--matte2);

outline: none;
}

input[type="range"]::-webkit-slider-thumb,
input[type="range"]::-moz-range-thumb {
-webkit-appearance: none;
appearance: none;
width: 10px;
height: 15px;
border-radius: 25%;
background: var(--blue);
cursor: pointer;
}

input{
transform: translateY(5px);
}

input[side] {
transform-origin: center;
transform: rotate(90deg) translateY(70px);
}

[mw] {max-width: max-content; width: max-content;  padding: 1em;}
[left][ma]{margin: 0; padding:0.5em 0.5em 0.5em 1em; left: 0px;  }

[bt]{border-top: var(--black2) solid 1px;}
[br]{border-right: var(--black2) solid 1px; }
[bb]{border-bottom: var(--black2) solid 1px;}

img {outline: none; border: none; outline: none;}

</style>
