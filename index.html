<setup>
set.title('Campus Digital Navigation Map');
set.info('This is the Campus Digital Navigation Map.');
set.icon('https://lcup.web.app/img/logo.png');
</setup>

<script src="config.js"></script>
<body no-p no-m>

<style>
* {--matte2:#202331;--blue2:#383c86;
animation: fadeIn 0.3s forwards;
}

*:not([hide]) {
animation: fadeIn 0.3s forwards;
}
[hide]{  
animation: hidng 0.3s forwards;
visibility: hidden; 
width: 0; 
height: 0; 
opacity: 0; 
position: fixed; 
top: 0; 
z-index: -2; 
}

@keyframes hidng {
from { 
visibility: visible; 
width: auto; 
height: auto; 
opacity: 1; 
}
to {
visibility: hidden; 
width: 0; 
height: 0; 
opacity: 0; 
}
}


[fadein]{
animation: fadeIn 1s forwards;
}[out]{
animation: fadeOut 0.3s forwards;
}

@keyframes fadeIn {
from { opacity: 0; }
to { opacity: auto; }
}

@keyframes fadeOut {
from { opacity: auto; }
to { opacity: 0; }
}

nav[ab][top] {
flex-flow: row;
top: 0;
left: 0;
right: 0;
bottom: unset;

position: absolute;
}

path,[a] {z-index: 1; fill: auto; opacity: 1;transition: fill 0.3s, opacity 0.3s; }
path>i {
z-index: 3;
position: absolute;
color: #383c86;
}
path:hover,path[a] {opacity: 1; fill: auto; }


svg:hover path:not(:hover), [o] path:not([a]) {opacity: 0.3; }
path:not(:hover) {display: block; }

svg{max-width:30em; min-width: 30em; scale: 1;}

input[type="range"] {
-webkit-appearance: none;
appearance: none;
height: 1px;
background:var(--matte2);

outline: none;
}

input[type="range"]::-webkit-slider-thumb,
input[type="range"]::-moz-range-thumb {
-webkit-appearance: none;
appearance: none;
width: 10px;
height: 15px;
border-radius: 25%;
background: var(--blue);
cursor: pointer;
}

input{
transform: translateY(5px);
}

input[side] {
transform-origin: center;
transform: rotate(90deg) translateY(70px);
}
[tr]{ background-color: transparent;}
[mw] {max-width: max-content; width: max-content;  padding: 1em;}
[left][ma]{margin: 0; padding:0.5em 0.5em 0.5em 1em; left: 0px;  }

[bt]{border-top: var(--black2) solid 1px;}
[br]{border-right: var(--black2) solid 1px; }
[bb]{border-bottom: var(--black2) solid 1px;}
screen[half] {max-width: 45em; max-height: 50vh; width: 100% !important; height: 50vh; 
right:0; left: unset !important; top: unset; bottom: 0.6in;}
img {outline: none; border: none; outline: none;}
hr {
width: 3em; height: 0.1in;
}
[pin="true"] {
fill: #383c86;
}

nav[top]  {
top: 0;
z-index: 4;
}
nav  {
bottom: 0;
z-index: 4 !important;
}
</style> 
<bg lbg></bg> 
<screen center tbdr="25"
id="scl" half bbg hide layer="2">
<nav ab no-m no-p top layer="3">
<a tr no-m no-p mw onmousedown="show('#sr'); dnh('#scl'); rdL(); rstT()">
<hr m no-m mbg small-px bdr="25">
</a>
</nav>
<textarea item mbg2 big-mt oninput="srt(this.value)" placeholder="Search"></textarea>
<div id="sro" scroll="" item-left small-p>
</div>
</screen>

<screen center tbdr="25"
id="isc" half bbg hide layer="2">

<nav ab no-m no-p top layer="3">
<a tr no-m no-p mw  onmousedown="dnh('#isc'); rdL(); rstT()">
<hr m no-m mbg small-px bdr="25">
</a>
</nav>


<div fadein big-pt scroll>
<span row big-mb>
<p id="pd"></p>
<span item>
<img cover bbg hide id="mg" src="https://lcup.web.app/img/logo.png" bdr="15">
<img cover bbg hide id="mg2" src="https://lcup.web.app/img/logo.png" bdr="15">

<img cover bbg hide id="mg3" src="https://lcup.web.app/img/logo.png" bdr="15">

</span></span>
</div>


</screen>
<nav top layer="3">
<p unbound="" bold no-m  no-p mid>CDNM</p>

<p id="pn" item-right></p>

<i style="left:3em;" class="fa-solid fa-location-pin" id="pin" big layer="2"></i>
<i g style="left:4em;" class="fa-solid fa-location-pin" id="pin2" big layer="2"></i>
</nav>

<nav no-m layer="3" bbg>

<a id="sr" mbg2 mw onmousedown="show('#scl');dnh('#sr'); dnh('#isc') ">
<i class="fa-solid fa-search" m=""></i>
</a>
<a mbg2 mw onmousedown="rstT()">
<i class="fa-solid fa-refresh" m=""></i>
</a>

</nav>
<screen style="" no-p no-m id="im" center layer="0">

<svg version="1.1" map id="map" xmlns="http://www.w3.org/2000/svg"
xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
width="100%" 
viewBox="0 0 668 800" enable-background="new 0 0 668 800" xml:space="preserve">

</svg>
</screen>

<script>

window.addEventListener('touchstart', function(event) {
if (event.touches.length > 1) {
event.preventDefault();
}
}, { passive: false });

window.addEventListener('touchmove', function(event) {
if (event.touches.length > 1) {
event.preventDefault();
}
}, { passive: false });

document.addEventListener('wheel', function(event) {
if (event.deltaY < 0) {
event.preventDefault();
}
});

document.addEventListener('contextmenu', function(event) {
event.preventDefault();
});

</script>
