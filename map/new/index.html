<setup>

set.key('builder, download, object, map');

<body>
<screen layer="11" center>
<textarea bol2 m id="ni" placeholder="Name"></textarea>
<textarea bol2 m id="ii" placeholder="Info"></textarea>
<textarea bol2 m id="fi" placeholder="Color"></textarea>
<textarea bol2 m id="di" mid placeholder="Map Code"></textarea>

<nav>
<a lbg item onmousedown="_dl27494()"> 
<i mid class="fa-solid fa-cloud"></i>
<p unbound>Save</p>
</a>

<a bbg2 item onmousedown="
window.open('https://github.com/lyka1234/Campus-Digital-Navigation-Map/upload/main/map', '_blank', 'width=750,height=750')">
<i mid class="fa-brands fa-github"></i>
<p unbound>Upload</p>
</a>

</nav>

</screen>
<p hide id="ta"></p>
<script>
_dl27494 = () => {
const name = dom('#ni').value || '';
const info = dom('#ii').value ||  '';
const fill = dom('#fi').value || '';
const d = dom('#di').value || '';

const content = `l.p({
"${name}": {
name: "${name}",
info: "${info}",
fill: "${fill}",
d: \`${d}\`
}
});`;

dom('#ta').textContent = content;
down('js', '#ta');
};
</script>
